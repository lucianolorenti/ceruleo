

name: Publish
on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed


jobs:
  
  publish:
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"  
      - name: Bump version
        run: |            
            git config --global user.name "Bump bot"
            git config --global user.email "lucianolorenti@gmail.com"
            git config --global pull.rebase false
            BRANCH=${GITHUB_REF#refs/heads/}
            pip install bump2version
            git remote add ${{ inputs.login }} https://${{ inputs.login }}:${{ inputs.token }}@github.com/$GITHUB_REPOSITORY
            git pull --no-edit ${{ inputs.login }} $BRANCH
            for file in ${{ inputs.files }}; do bumpversion --current-version ${{ inputs.current_version }} ${{ inputs.part }} $file; done
            git diff
            bumpversion --tag --current-version ${{ inputs.current_version }} --commit --allow-dirty --commit-args="-a" ${{ inputs.part }}
            git push --tags ${{ inputs.login }} HEAD:$BRANCH
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
